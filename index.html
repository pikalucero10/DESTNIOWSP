  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff0066, #ff8000);
      color: white;
      text-align: center;
      padding: 20px;

    .logo img {

      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;

    .platforms span:hover {

      color: #ff0066;

.whatsapp-btn {

}

.whatsapp-btn:hover {
  transform: scale(1.07);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
