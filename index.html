  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff0066, #ff8000);
      color: white;
      text-align: center;
      min-height: 100vh;
      padding: 25px 6vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #temporizador {
      font-size: 1.2rem;
      font-weight: 700;
      background-color: #00000066;
      padding: 12px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h2 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #fffcec;
      text-shadow: 1px 1px 3px #000;
    }

    .oferta {
      background-color: #ff003355;
      padding: 18px 22px;
      border-radius: 14px;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: #fff6ec;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .oferta strong {
      color: #fffac8;
    }

    .whatsapp-btn {
      background: #25d366;
      border: none;
      border-radius: 50px;
      padding: 18px 30px;
      font-size: 1.2rem;
      font-weight: 800;
      color: white;
      box-shadow: 0 0 18px #1c512b;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      animation: bounce 1.8s infinite;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-7px); }
    }

    .whatsapp-btn:hover {
      background-color: #1d5735;
    }

    .trust {
      font-size: 1rem;
      color: #fff2e1;
      margin-top: 30px;
      line-height: 1.4;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.7rem;
      }

      .oferta {
        font-size: 1.05rem;
      }

      .whatsapp-btn {
        font-size: 1.05rem;
        padding: 16px 26px;
      }

      .trust {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Temporizador -->

  <!-- Script del temporizador -->
  <script>
    let segundosRestantes = 24 * 60 * 60;

    function actualizarTemporizador() {
      const horas = Math.floor(segundosRestantes / 3600);
      const minutos = Math.floor((segundosRestantes % 3600) / 60);
      const segundos = segundosRestantes % 60;

      document.getElementById("tiempo").textContent =
        `${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;

      segundosRestantes--;
      if (segundosRestantes < 0) {
        segundosRestantes = 24 * 60 * 60;
      }
    }

    setInterval(actualizarTemporizador, 1000);
    actualizarTemporizador();
  </script>

</body>
