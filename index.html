<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Influencer - Seguidores Premium</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff0066, #ff8000);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo img {
      width: 35vw;
      max-width: 130px;
      margin: 1px auto ;
    }

    h1 {
      font-weight: 700;
      font-size: clamp(1.6rem, 5vw, 2rem);
      margin-top: 5px;
    }

    .tagline {
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      margin-bottom: 25px;
      color: #ffe6e6;
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .info-box strong {
      font-size: clamp(1.3rem, 4vw, 1.7rem);
      display: block;
      margin-bottom: 5px;
    }

    .platforms {
      margin-top: 25px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .platforms span {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .platforms span:hover {
      background-color: white;
      color: #ff0066;
      cursor: pointer;
    }

    .whatsapp-btn {
      margin-top: 30px;
      background: #25D366;
      border: none;
      border-radius: 50px;
      padding: 16px 28px;
      font-size: 1rem;
      font-weight: 700;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s, background-color 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .whatsapp-btn:hover {
      transform: scale(1.05);
      background-color: #1d5735; /* Verde m√°s oscuro */
    }

    @media (max-width: 360px) {
      .whatsapp-btn {
        padding: 12px 22px;
        font-size: 0.9rem;
      }

      .platforms span {
        font-size: 0.85rem;
        padding: 8px 14px;
      }

      .tagline {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="/logosinfondo.png" alt="Logo Influencer">
  </div>

  <h1>SEGUIDORES PREMIUM</h1>
  <p class="tagline">Impulsa tu presencia en redes sociales con Seguidores y Likes</p>

  <div class="info-box">
    <strong>100K+</strong>
    Clientes Satisfechos
  </div>
  <div class="info-box">
    <strong>24/7</strong>
    Soporte Activo
  </div>
  <div class="info-box">
    <strong>100%</strong>
    Seguro y confiable
  </div>

  <div class="platforms">
    <span>Instagram</span>
    <span>TikTok</span>
  </div>

  <a href="https://wa.me/5492212024243" class="btn whatsapp-btn mt-4">
    <img src="https://img.icons8.com/ios-filled/20/ffffff/whatsapp.png" />
    COMPRAR SEGUIDORES AHORA
  </a>

</body>
</html>
